            <script>
                function t_menuburger_init(recid) {
                    var rec = document.querySelector("#rec" + recid);
                    if (!rec) return;
                    var burger = rec.querySelector(".t-menuburger");
                    if (!burger) return;
                    var isSecondStyle = burger.classList.contains(
                        "t-menuburger_second"
                    );
                    if (
                        isSecondStyle &&
                        !window.isMobile &&
                        !("ontouchend" in document)
                    ) {
                        burger.addEventListener("mouseenter", function () {
                            if (burger.classList.contains("t-menuburger-opened"))
                                return;
                            burger.classList.remove("t-menuburger-unhovered");
                            burger.classList.add("t-menuburger-hovered");
                        });
                        burger.addEventListener("mouseleave", function () {
                            if (burger.classList.contains("t-menuburger-opened"))
                                return;
                            burger.classList.remove("t-menuburger-hovered");
                            burger.classList.add("t-menuburger-unhovered");
                            setTimeout(function () {
                                burger.classList.remove("t-menuburger-unhovered");
                            }, 300);
                        });
                    }
                    if (
                        !burger.closest(".tmenu-mobile") &&
                        !burger.closest(".t450__burger_container") &&
                        !burger.closest(".t466__container") &&
                        !burger.closest(".t204__burger")
                    ) {
                        burger.addEventListener("click", function () {
                            burger.classList.toggle("t-menuburger-opened");
                            burger.classList.remove("t-menuburger-unhovered");
                        });
                    }
                    var menu = rec.querySelector('[data-menu="yes"]');
                    if (!menu) return;
                    var menuLinks = menu.querySelectorAll(".t-menu__link-item");
                    var submenuClassList = [
                        "t978__menu-link_hook",
                        "t978__tm-link",
                        "t966__tm-link",
                        "t794__tm-link",
                        "t-menusub__target-link",
                    ];
                    Array.prototype.forEach.call(menuLinks, function (link) {
                        link.addEventListener("click", function () {
                            var isSubmenuHook = submenuClassList.some(function (
                                submenuClass
                            ) {
                                return link.classList.contains(submenuClass);
                            });
                            if (isSubmenuHook) return;
                            burger.classList.remove("t-menuburger-opened");
                        });
                    });
                }

                t_onReady(function () {
                    t_onFuncLoad("t_menuburger_init", function () {
                        t_menuburger_init("495692460");
                    });
                });
            </script>
            <style>
                .t-menuburger {
                    position: relative;
                    flex-shrink: 0;

                    cursor: pointer;
                    z-index: 999;
                }

                /*---menu burger lines---*/
                .t-menuburger span {
                    display: block;
                    position: absolute;
                    width: 100%;
                    opacity: 1;
                    left: 0;
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                    transition: 0.25s ease-in-out;
                    height: 3px;
                    background-color: #000;
                }

                .t-menuburger span:nth-child(1) {
                    top: 0px;
                }

                .t-menuburger span:nth-child(2),
                .t-menuburger span:nth-child(3) {
                    top: 8px;
                }

                .t-menuburger span:nth-child(4) {
                    top: 16px;
                }

                /*menu burger big*/
                .t-menuburger__big {
                    width: 42px;

                }

                .t-menuburger__big span {
                    height: 5px;
                }

                .t-menuburger__big span:nth-child(2),
                .t-menuburger__big span:nth-child(3) {
                    top: 13px;
                }

                .t-menuburger__big span:nth-child(4) {
                    top: 26px;
                }

                /*menu burger small*/
                .t-menuburger__small {
                    width: 22px;
                    height: 14px;
                }

                .t-menuburger__small span {
                    height: 2px;
                }

                .t-menuburger__small span:nth-child(2),

                    top: 6px;
                }

                .t-menuburger__small span:nth-child(4) {

                }

                /*menu burger opened*/
                .t-menuburger-opened span:nth-child(1) {
                    top: 8px;

                    left: 50%;
                }

                .t-menuburger-opened span:nth-child(2) {

                }

                .t-menuburger-opened span:nth-child(3) {
                    -webkit-transform: rotate(-45deg);
                    transform: rotate(-45deg);
                }

                .t-menuburger-opened span:nth-child(4) {
                    top: 8px;
                    width: 0%;
                    left: 50%;
                }

                .t-menuburger-opened.t-menuburger__big span:nth-child(1) {
                    top: 6px;
                }

                .t-menuburger-opened.t-menuburger__small span:nth-child(4) {
                    top: 6px;
                }

                /*---menu burger first style---*/
                @media (hover), (min-width: 0\0
                ) {
                    .t-menuburger_first:hover span:nth-child(1) {
                        transform: translateY(1px);
                    }

                    .t-menuburger_first:hover span:nth-child(4) {
                        transform: translateY(-1px);
                    }

                    .t-menuburger_first.t-menuburger__big:hover span:nth-child(1) {

                        transform: translateY(-3px);
                    }
                }

                /*---menu burger second style---*/
                .t-menuburger_second span:nth-child(2),
                .t-menuburger_second span:nth-child(3) {
                    width: 80%;
                    left: 20%;
                    right: 0;
                }

                @media (hover), (min-width: 0\0
                ) {
                    .t-menuburger_second.t-menuburger-hovered span:nth-child(2),
                    .t-menuburger_second.t-menuburger-hovered span:nth-child(3) {
                        animation: t-menuburger-anim 0.3s ease-out normal forwards;
                    }

                    .t-menuburger_second.t-menuburger-unhovered span:nth-child(2),

                        animation: t-menuburger-anim2 0.3s ease-out normal forwards;
                    }
                }

                .t-menuburger_second.t-menuburger-opened span:nth-child(2),
                .t-menuburger_second.t-menuburger-opened span:nth-child(3) {
                    left: 0;
                    right: 0;
                    width: 100% !important;
                }

                /*---menu burger third style---*/
                .t-menuburger_third span:nth-child(4) {
                    width: 70%;
                    left: unset;
                    right: 0;
                }

                @media (hover), (min-width: 0\0

                    span:nth-child(4) {
                        width: 100%;
                    }
                }

                .t-menuburger_third.t-menuburger-opened span:nth-child(4) {
                    width: 0 !important;
                    right: 50%;
                }

                /*---menu burger fourth style---*/
                .t-menuburger_fourth {
                    height: 12px;
                }

                .t-menuburger_fourth.t-menuburger__small {
                    height: 8px;
                }

                .t-menuburger_fourth.t-menuburger__big {

                }

                    top: 8px;
                }

                .t-menuburger_fourth.t-menuburger__small span:nth-child(2),

                }

                    top: 3px;
                }

                .t-menuburger_fourth.t-menuburger__small span:nth-child(4) {
                    top: 6px;
                }

                .t-menuburger_fourth.t-menuburger__big span:nth-child(2),
                .t-menuburger_fourth.t-menuburger__big span:nth-child(3) {
                    top: 6px;
                }

                .t-menuburger_fourth.t-menuburger__big span:nth-child(4) {
                    top: 12px;
                }

                @media (hover), (min-width: 0\0
                ) {
                    .t-menuburger_fourth:not(.t-menuburger-opened):hover
                    span:nth-child(1) {
                        transform: translateY(1px);
                    }

                    .t-menuburger_fourth:not(.t-menuburger-opened):hover
